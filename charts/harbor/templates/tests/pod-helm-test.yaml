{{/*
Test that the API is up and the health endpoint returns a 2XX code */}}
{{- $envAll := . }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{.Release.Name}}-test"
  annotations:
    "helm.sh/hook": "test-success"
  labels:
{{ include "harbor.labels" . | indent 4 }}
    component: core
spec:
  securityContext:
    fsGroup: 10000
  restartPolicy: Never
  containers:
    - name: harbor-helm-tests
      env:
        - name: 'CORE_URL'
          value: {{ template "harbor.coreURL" . }}
      image: {{ .Values.core.image.repository }}:{{ .Values.core.image.tag }}
      imagePullPolicy: {{ .Values.imagePullPolicy }}
      command: ["/bin/bash", "-c", "curl -v -k -X GET --fail ${CORE_URL}/api/v2.0/health"]
  {{- with .Values.core.nodeSelector }}
  nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
...
